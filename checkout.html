<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | FitGear</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #252525;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">Fit<span>Gear</span></a>
            </nav>
        </div>
    </header>

    <section class="container section-p1">
        <div class="auth-container">
            <h2 class="heading" style="margin-bottom: 30px;">Checkout</h2>
            <form onsubmit="alert('Order Placed Successfully!'); return false;">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Shipping Address</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Place Order</button>
            </form>
        </div>
    </section>
</body>

</html>
