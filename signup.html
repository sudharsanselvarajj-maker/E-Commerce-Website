<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FitGear</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #252525;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 20px; color: #fff;">Sign Up</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <button class="btn" style="width: 100%;">Create Account</button>
        <p style="margin-top: 15px; text-align: center; color: #aaa;">Already have an account? <a href="login.html"
                style="color: var(--accent-red);">Login</a></p>
    </div>
</body>

</html>
