{% extends "base.html" %}

{% block content %}
<section class="container section-p1">
    <div class="auth-container">
        <h2 class="heading" style="margin-bottom: 30px;">Checkout</h2>
        <form method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="fullname" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" value="{{ current_user.email }}" required>
            </div>
            <div class="form-group">
                <label>Shipping Address</label>
                <input type="text" name="address" required>
            </div>
            <div class="form-group">
                <label>Card Number (Mock)</label>
                <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>

            <div style="margin-top: 20px; font-size: 1.2rem; font-weight: bold; text-align: center;">
                Total: ${{ subtotal }}
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Place Order</button>
        </form>
    </div>
</section>
{% endblock %}
