{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2 style="text-align: center; margin-bottom: 20px; color: #fff;">Login</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    <p style="margin-top: 15px; text-align: center; color: #aaa;">Don't have an account? <a
            href="{{ url_for('signup') }}" style="color: var(--accent-red);">Sign up</a></p>
</div>
{% endblock %}
