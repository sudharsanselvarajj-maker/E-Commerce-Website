{% extends "base.html" %}

{% block content %}
<div class="container section-p1">
    <div class="auth-container" style="max-width: 600px;">
        <h2 style="text-align: center; margin-bottom: 20px; color: #fff;">{{ action }} Product</h2>
        <form method="POST">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="name" value="{{ product.name if product else '' }}" required>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select name="category"
                    style="width: 100%; padding: 12px; background: #252525; border: 1px solid #444; color: #fff; border-radius: 5px; margin-bottom: 15px;">
                    <option value="football" {% if product and product.category=='football' %}selected{% endif %}>
                        Football</option>
                    <option value="cricket" {% if product and product.category=='cricket' %}selected{% endif %}>Cricket
                    </option>
                    <option value="running" {% if product and product.category=='running' %}selected{% endif %}>Running
                    </option>
                    <option value="gym" {% if product and product.category=='gym' %}selected{% endif %}>Gym</option>
                    <option value="accessories" {% if product and product.category=='accessories' %}selected{% endif %}>
                        Accessories</option>
                </select>
            </div>
            <div class="form-group" style="display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <label>Price</label>
                    <input type="number" step="0.01" name="price" value="{{ product.price if product else '' }}"
                        required>
                </div>
                <div style="flex: 1;">
                    <label>Stock</label>
                    <input type="number" name="stock" value="{{ product.stock if product else '' }}" required>
                </div>
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="text" name="image_url" value="{{ product.image_url if product else '' }}" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="5"
                    style="width: 100%; padding: 12px; background: #252525; border: 1px solid #444; color: #fff; border-radius: 5px; margin-bottom: 15px;">{{ product.description if product else '' }}</textarea>
            </div>
            <button type="submit" class="btn" style="width: 100%;">{{ action }} Product</button>
        </form>
    </div>
</div>
{% endblock %}
